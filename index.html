<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Datos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Usuario</h1>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombreInput" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccionInput" required>

      <label for="id">ID:</label>
      <input type="number" id="idInput" required>

      <button type="submit">Mostrar Datos</button>
    </form>

    <div class="resultado">
      <h2>Datos Ingresados:</h2>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Dirección:</strong> <span id="direccion"></span></p>
      <p><strong>ID:</strong> <span id="id"></span></p>
    </div>

    <div id="mensaje" class="mensaje-oculto">Datos registrados ✅</div>
  </div>

  <script src="datos.js"></script>
</body>
</html>
